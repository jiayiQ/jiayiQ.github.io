<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <style>
      /* Global styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      /* CSS styles for the photo gallery */
      .gallery {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(200px, 1fr)
        ); /* Responsive grid layout */
        gap: 10px; /* Gap between grid items */
        justify-content: center; /* Center the grid horizontally */
      }

      .gallery-item {
        width: 100%;
        height: auto;
        border: 1px solid #ccc; /* Border for each image */
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Photo Gallery</h1>
      <div class="gallery" id="gallery"></div>
    </div>

    <script>
      // Function to fetch JSON data and populate the gallery
      async function populateGallery() {
        try {
          const response = await fetch("../json/photogallery.json"); // Path to your JSON file
          const data = await response.json();

          const galleryContainer = document.getElementById("gallery");

          // Iterate over each image in the JSON data and create gallery items
          data.forEach((image) => {
            const galleryItem = document.createElement("div");
            galleryItem.className = "gallery-item";

            const img = document.createElement("img");
            img.src = image.url;
            img.alt = image.alt;

            galleryItem.appendChild(img);
            galleryContainer.appendChild(galleryItem);
          });
        } catch (error) {
          console.error("Error fetching JSON data:", error);
        }
      }

      // Call the populateGallery function when the page loads
      window.onload = populateGallery;
    </script>
  </body>
</html>
